<div class="divForm">    
        <form nz-form  [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!" >
                <nz-input-group [nzPrefix]="userIcon">
                  <input type="text"  nz-input formControlName="userName" placeholder="用户名" />
                </nz-input-group>
                <ng-template #userIcon>
                    <i class="icon iconfont icon-yonghu" ></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group  [nzPrefix]="password">
                  <input type="password" nz-input formControlName="password" placeholder="密码" />
                </nz-input-group>
                <ng-template #password>
                        <i class="icon iconfont icon-suo" ></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control>
                <label nz-checkbox formControlName="remember">
                  <span>自动登录</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
                <button nz-button class="login-form-button" [nzType]="'primary'">登  录</button>
                Or
                <a>注册账号！</a>
              </nz-form-control>
            </nz-form-item>
          </form>
    </div>
